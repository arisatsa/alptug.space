title: alptug.space
author: Alptuğ Berat Erdoğan
url: https://alptug.space
description: >
  Adım Alptuğ, 19 yaşındayım. Felsefe, müzik, çizim ve oyunlar hakkında yazılar yazıyorum. Animasyon ve çizgi film alanında kendimi geliştirmeye çalışıyorum. Portfolyo ve yazılarımı burada bulabilirsiniz.
  Ulaşmak için: hello@alptug.space

permalink: /:slug

favicon: "./favicon.ico" # relative path to site's favicon

twitter:
    username: IcheYnce
    card: summary_large_image

remote_theme: abhinavs/moonwalk

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  appearance_toggle: true # if appearance can be switched by user
  back_home_text: "anasayfa.." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description
  show_navbar: true # show horizontal navbar
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_copyright: true # show copyright notice in footer
  # following keys are using to create home layout
  show_projects: false # show projects as cards, add in _data/home.yml
  show_blog: true # show blog posts added in _posts
  show_old_projects: false # show old projects as cards, add in _data/home.yml
  show_misc_list: true # show generic vertical list for misc details, add _data/home.yml
  # options for "home" page
  home:
    title_projects: Portfolyo
    title_misc_list: Portfolyo
    title_blog: Blog
    title_old_projects: Old Projects

